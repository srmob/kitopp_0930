<ion-view view-title="Order# {{orderId}} Confirmation and shipping" class="label" cache-view="false" >
     <!-- <ion-nav-view name="menuContent"></ion-nav-view>-->
    <div class="bar bar-subheader bar-royal">
        <span class="label icon icon-left ion-ios-cart">Buyer: {{orderDetails[0].shop_name}}</span>
    </div>
    <ion-content padding="true" scroll="true" class="padding scroll-bg has-subheader">
        <div ng-controller="SellerOrderConfCtrl">
            <ion-scroll direction="y" style="width: 100% ;height: 100% !important;"> 
                <div class="list" ng-repeat="row in orderConfItemDetails">
                      <div class="item item-avatar-right item-light">
                        <img  ng-src="{{productImageUrl}}{{row.product_id}}/index/0" err-SRC="img/default.jpg"> 
                       </div> 
                            <h4>
                                <b>{{row.product_name}} </b>
                               <!-- <span class="item-note light" >[ ID: {{row.product_id | uppercase}} ]</span>-->
                            </h4>
                           
                            <br><div class="item-text-wrap">{{row.product_description }}</div>
                            <br>
                            <div class="row row-center">
                               <label class="col col-25 col-left subdued positive">Lot Size: </label>
                               <label class="col col-25 col-left subdued dark">{{row.lot_size}}</label>
                               <label class="col col-25 col-left subdued positive">Price: </label>
                               <label class="col col-25 col-left subdued dark">{{row.price | currency:"&#8377;" : 2 }}</label>
                            </div>
                            <div class="row row-center item item-divider item-stable">
                                <label class="col col-25 col-left subdued positive"> 
                                    Quantity:
                                </label>
                                <label class="col col-25 col-left subdued dark"> 
                                    {{ row.order_qty }}
                                </label>
                                <label class="col col-25  col-left subdued positive"> 
                                    Estimate: 
                                </label>
                                <label class="col col-25 col-left subdued dark"> 
                                    {{ row.price * row.order_qty | currency:"&#8377;" : 2}} 
                                </label>
                            </div>
                </div>
            </ion-scroll>
        </div>
    </ion-content>
     
    <ion-footer-bar align-title="left" class="bar-stable">
      <div class="button button-bar button-clear" >
<!--        <button class="button button-balanced" ng-click="modal.show()">Buyer<i class="icon icon-small ion-ios-information-outline dark small"></i></button>-->
        <button class="button icon-left button-small ion-help-circled button-clear" ng-click="modal.show()"><label class="subdued dark">Buyer<!--<i class="icon icon-small ion-help-circled assertive"></i>--></label></button>
        <button class="button icon-left ion-checkmark-circled icon-balanced button-small button-clear" ng-click="confirmOrderProcess(orderId)" ><label class="subdued dark">Confirm </label>
        </button>
        <button class="button icon-left ion-email  button-small button-clear" ng-click="alertWIP()"><!--<h4><i class="icon icon-small ion-email dark"></i></h4>--></button>
        <button class="button icon-left button-small ion-printer  button-clear" ng-click="alertWIP()"><!--<h4><i class="icon icon-small ion-printer dark"></i></h4>--></button>
      </div>
    </ion-footer-bar>

</ion-view>
