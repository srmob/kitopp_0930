<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    <ion-nav-view name="Items-Content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Kitaki</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-divider item-stable" href="#/app/search">
          Order Item's</ion-item>
            <ion-item menu-close ng-repeat="seller in sellers" href="#/app/buyProducts/{{seller.title}}">
                <i class="ion-ios-cart"> {{seller.title}} </i>
            </ion-item>
   
        <ion-item menu-close class="item-divider item-stable" href="#/app/sellerOrderSummary">
          Seller
        </ion-item>
        <ion-item menu-close class="item-divider item-stable" href="#/app/browse">
          About US
        </ion-item>
        <ion-item menu-close class="item-divider item-stable" href="#/app/playlists">
          Contacts
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
