<ion-view view-title="Select a shop to order" hide-back-button="true">
    <ion-nav-view name="menuContent"></ion-nav-view>
    
    <ion-content >
     <div class="spacer" style="height: 10px;"></div>
      <ion-item class="row responsive row-center" ng-repeat="row in sellersAssociated"  ng-if="$index % 2 === 0" >
        <div class="col col-50 col-center item item-image" ng-if="$index < sellersAssociated.length" ng-click="pickProducts(sellersAssociated[$index].first_name,sellersAssociated[$index].uid,sellersAssociated[$index].buyer_uid)" >
            {{sellersAssociated[$index].shop_name}}
            <div class="row"><img data-ng-src="{{ sellersAssociated[$index].imgpath}}"></div>
        </div>
        <div class="col col-50 col-center item item-image" ng-if="$index+1 < sellersAssociated.length" ng-click="pickProducts(sellersAssociated[$index+1].first_name,sellersAssociated[$index+1].uid,sellersAssociated[$index+1].buyer_uid)">
              
            {{sellersAssociated[$index+1].shop_name}}
            <div class="row"><img data-ng-src="{{ sellersAssociated[$index+1].imgpath}}"> </div>
        </div>
      </ion-item>
      </ion-content>

</ion-view>
