<ion-view view-title="Registration Form" class="home">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="Anand">
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Sharma">
            </label>
            <label class="item item-input">
                <span class="input-label">Date of Birth</span>
                <input type="date" placeholder="01/01/1965">
            </label>
            <label class="item item-input">
                <span class="input-label">Gender</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="Email" placeholder="email@example.com">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone #</span>
                <input type="tel">
            </label>
            <label class="item item-input">
                <span class="input-label">User Status</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">TIN Number</span>
                <input type="number" placeholder="TIN Number">
            </label>
            <label class="item item-input">
                <span class="input-label">ST Number</span>
                <input type="number" placeholder="ST Number">
            </label>
            <label class="item item-input">
                <span class="input-label">CST Number</span>
                <input type="number" placeholder="CST Number">
            </label>
            <label class="item item-input">
                <span class="input-label">PAN Number</span>
                <input type="text" placeholder="PAN ">
            </label>
            <label class="item item-input">
                <span class="input-label">UID Number</span>
                <input type="number" placeholder="UID">
            </label>
            <label class="item item-input">
                <span class="input-label">Photo</span>
                <input type="text" placeholder="Upload your image">
            </label>
            
        </div>
    </ion-content>
</ion-view>
