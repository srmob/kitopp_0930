<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" align-title="center" > Product Info</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeProductInfo()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
       <img data-ng-src="img/softtoy.jpeg">
        <h2> Soft Toys</h2>
        <p>Manufactured: November 05, 1955</p>
      </div>

      <div class="item item-body">
        <img class="full-image" data-ng-src="img/teddy.jpeg">
        <p>
          Description: Toys Images.
        </p>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
